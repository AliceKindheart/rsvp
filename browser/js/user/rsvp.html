<form id="login-form" name="rsvpForm" ng-submit="rsvp({user: user})">

    <div class="alert alert-danger" ng-show="error">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span class="sr-only">Error:</span>
        {{ error }}
    </div>

    <!-- <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" ng-model="user.first_name" class="form-control" id="first_name" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" ng-model="user.last_name" class="form-control" id="last_name" placeholder="Enter last name">
    </div>
    <div class="form-group"> -->

    <div class="form-group" method="post">
      <p>Will you be able to attend?</p>  
      <input type="radio" ng-model="user.rsvp" name="rsvpyes" value="true" /> Yes
      <input type="radio" ng-model="user.rsvp" name="rsvpno" value="false" /> No
    </div><br>
    <p>How many guests (including yourself) will be in your party?</p>
    <div class="form-group">
        <label for="numguests">Total Number of Guests</label>
        <input type="number" ng-model="user.guests" class="form-control" id="guests">
    </div>
     <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
